<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Prayer App</title>
    <link rel="icon" type="image/x-icon" href="img/Muslim Prayer App.png">
    
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Muslim Prayer App.png" alt="Muslim Prayer App">
            <a href="index.html" class="header_logo">Muslim Prayer App</a>
        </div>
        <nav class="nav" id="nav-menu"> 
            <ion-icon name="close-outline" class="header_close" id="close-menu"></ion-icon>
            <ul class="nav_list">
                <li class="nav_item"> <a href="index.html" class="nav_link">Prayer Time</a></li>
                <li class="nav_item"> <a href="#" class="nav_link">Zakat Calculator</a></li>
                <li class="nav_item"> <a href="#" class="nav_link">Qibla Finder</a></li>
                <li class="nav_item"> <a href="to-do-list.html" class="nav_link">To-Do-List</a></li>
                <li class="nav_item"> <a href="#" class="nav_link">About</a></li>
            </ul>
        </nav>
        <ion-icon name="menu-outline" class="header_toggle" id="toggle-menu"></ion-icon>
    </header>

    <!-- head clock start -->
    <div id="clock" > 
    
        <div class="datetime">
            <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>,
            </div>
            <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
            </div>
        </div>
    </div>
    <!-- head clock end -->
    <!-- salah-time-start -->
    <div id="salah-time">
        <h1>hi</h1>
    </div>



    <script src="head-clock.js"></script>
    <script src="link.js"></script>
    <script>
        window.addEventListener("load", (event) => {
            initClock();
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
